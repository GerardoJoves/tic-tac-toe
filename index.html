<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="msg-display">
        <p class="text"></p>
    </div>

    <div class="game-board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <div class="controls">
        <div class="player1 stats">
            <p>Player X:</p>
            <p id="x-counter">0</p>
        </div>
        <div class="player2 stats">
            <p>Player O:</p>
            <p id="o-counter">0</p>
        </div>

        <button type="button" class="change-game-mode">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24" class="human-player player-one icon">
                <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
            </svg>
            <span>VS</span>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24" class="AI icon">
                <path fill="currentColor" d="M6,2C4.89,2 4,2.89 4,4V12C4,13.11 4.89,14 6,14H18C19.11,14 20,13.11 20,12V4C20,2.89 19.11,2 18,2H6M6,4H18V12H6V4M4,15C2.89,15 2,15.89 2,17V20C2,21.11 2.89,22 4,22H20C21.11,22 22,21.11 22,20V17C22,15.89 21.11,15 20,15H4M8,17H20V20H8V17M9,17.75V19.25H13V17.75H9M15,17.75V19.25H19V17.75H15Z" />
            </svg>
            <svg style="width:24px;height:24px;" viewBox="0 0 24 24" class="human-player player-two icon">
                <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
            </svg>
        </button>
        <button type="button" class="restart">Restart</button>
    </div>

    <script type="text/template" id="x-mark-template">
        <svg viewBox="0 0 100 100" class="x mark">
            <line x1="10" y1="10" x2="90" y2="90" class="first-line" />
            <line x1="90" y1="10" x2="10" y2="90" class="second-line" />
        </svg>
    </script>

    <script type="text/template" id="circle-mark-template">
        <svg viewBox="0 0 100 100" class="circle mark">
            <circle cx="50" cy="50" r="40" fill="none" />
        </svg>
    </script>
</body>
</html>
