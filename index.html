<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="game-board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <div class="controls">
        <div class="player1 stats">
            <p>Player 1:</p>
            <p id="player1-counter">0</p>
        </div>
        <div class="player2 stats">
            <p>Player 2:</p>
            <p id="player2-counter">0</p>
        </div>

        <button type="button" class="restart">Restart</button>
    </div>

    <script type="text/template" id="x-mark-template">
        <svg viewBox="0 0 100 100" class="x mark">
            <line x1="10" y1="10" x2="90" y2="90" class="first-line" />
            <line x1="90" y1="10" x2="10" y2="90" class="second-line" />
        </svg>
    </script>

    <script type="text/template" id="circle-mark-template">
        <svg viewBox="0 0 100 100" class="circle mark">
            <circle cx="50" cy="50" r="40" fill="none" />
        </svg>
    </script>
</body>
</html>
